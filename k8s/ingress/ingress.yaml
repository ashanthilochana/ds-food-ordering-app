apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: food-ordering-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 3002
      - path: /api/restaurants
        pathType: Prefix
        backend:
          service:
            name: restaurant-service
            port:
              number: 3001
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3003
      - path: /api/delivery
        pathType: Prefix
        backend:
          service:
            name: delivery-service
            port:
              number: 3004
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3005
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client
            port:
              number: 3000
